<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <style>
        html {
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: 'Staatliches', cursive;
            font-size: 200px;
            overflow: hidden;
        }
        div {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50%;
            transform: translate(30%, -110%);
            text-align: center;
            padding: 30px 0;
        }

    </style>
</head>

<body>

    <div id="total"></div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDQEYOnu3gihH6muH6N25E_iL1T_7bI-eg",
            authDomain: "cbsh-sunday-festival.firebaseapp.com",
            projectId: "cbsh-sunday-festival",
            storageBucket: "cbsh-sunday-festival.appspot.com",
            messagingSenderId: "1061184449998",
            appId: "1:1061184449998:web:7bfe0acc6d401c5aa60f9f",
            measurementId: "G-KQK9DX3PBL"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

    <script>
        const database = firebase.database();
        const sumRef = database.ref("sum");

        sumRef.on("value", function (snapshot) {
            var total = snapshot.val().total;
            document.getElementById("total").innerHTML = total;
        });
    </script>

</body>

</html>
